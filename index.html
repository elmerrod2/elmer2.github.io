    <?php
    if (isset($_POST["lambda"]) && isset($_POST["k"])) {
        $lambda = $_POST["lambda"];
        $k = $_POST["k"];

        // Función para calcular la probabilidad de la distribución Poisson
        function poisson($lambda, $k) {
            return (exp(-$lambda) * pow($lambda, $k)) / factorial($k);
        }

        // Función para calcular el factorial de un número
        function factorial($n) {
            if ($n == 0) {
                return 1;
            } else {
                return $n * factorial($n - 1);
            }
        }

        // Calcular la probabilidad
        $probabilidad = poisson($lambda, $k);

        echo "**Probabilidad:** " . number_format($probabilidad, 4) . "<br>";
    }
